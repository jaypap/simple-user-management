<!-- You must enable Billing on the Google Cloud Project at -->
<ng-container *ngIf="showMap">
    <div id="modalContent" class="">
        <div class="">
           <div class="modal-content">
                <button type="button" class="close" (click)="isVisible(false)" data-dismiss="modal">&times;</button>
                <agm-map [latitude]="latitude" [longitude]="longitude">
                    <agm-marker [latitude]="latitude" [longitude]="longitude">
                    </agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
</ng-container>
