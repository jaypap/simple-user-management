<ng-container *ngIf="visible">
    <div id="modalContent" class="modal-content">
        <div class="">
            <div class="">
                <div class="modal-header ">
                    <h5 class="modal-title">Add Member</h5>
                    <button type="button" class="close" (click)="isVisible(false)" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <form role="form">
                                <h6 class="m-t-none m-b">Profile</h6>
                                <hr />
                                <div class="form-group col-6">
                                    <label>Name</label>
                                    <input type="text" [(value)]="usr.name" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label>Email</label>
                                    <input type="email" [(value)]="usr.email" class="form-control">
                                </div>
                                <h6 class="m-t-none m-b">Profile</h6>
                                <hr />
                                <div class="form-group col-8">
                                    <label>Street</label>
                                    <input type="text" [(value)]="usr.address.street" class="form-control">
                                </div>
                                <div class="form-group col-4">
                                    <label>Suite</label>
                                    <input type="text" [(value)]="usr.address.suite" class="form-control">
                                </div>
                                <div class="form-group col-8">
                                    <label>City</label>
                                    <input type="text" [(value)]="usr.address.city" class="form-control">
                                </div>
                                <div class="form-group col-4">
                                    <label>Zipcode</label>
                                    <input type="text" [(value)]="usr.address.zipcode" class="form-control">
                                </div>
                                <div>
                                    <button type="button" (click)="isVisible(false)"
                                        class="btn btn-outline-secondary float-left">Cancel</button>
                                </div>
                                <div>
                                    <button class="btn btn-primary float-right" (click)="save(usr)" type="submit"><strong>ΟΚ</strong></button>
                                </div>
                                <div class="margin-right-btn">
                                    <button type="button" (click)="deletion(usr.id)" class="btn btn-outline-danger float-right">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</ng-container>
